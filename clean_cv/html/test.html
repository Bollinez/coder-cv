<p id="native"></p>

 <script>
    $(document).ready(function () {
        $.getJSON('cv_content.json', function (data) {
            $.each(data.languages, function (key, val) {
                $(`#${key}`).html(val);
            });
            $.each(data.workxp-list, function (key, val) {
                $(`#${key}`).html(val)
            });
            $.each(data.languages, function (key, val) {
                $(`#${key}`).html(val)
            });
            $.each(data.student-workxp, function (key, val) {
                $(`#${key}`).html(val);
            });
        });
    });
</script>
<p class="skilly"></p>
<script>
    $(document).ready(function () {
        $.getJSON('cv_content.json', function (data) {
            var items = [];
            $.each(data.skills, function (key, val) {
                items.push( "<li id='" + key + "'>" + val + "</li>" );
            });
        });
        $( "<ul/>", {
    "class": "skilly",
    html: items.join( "" )
  }).appendTo( "p" );
});
</script>
